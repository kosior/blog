{% extends 'base.html' %}

{% block title %}
    Create new Blog Post
{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-lg-8 offset-lg-2 col-md-12">
            <form method="post">
                {% csrf_token %}
                {% for field in form.visible_fields %}
                    <div class="form-group">
                        {{ field.errors }}
                        {{ field.label_tag }} {{ field }}
                    </div>
                {% endfor %}
                <button class="btn btn-success" type="submit">Publish</button>
            </form>
        </div>
    </div>
{% endblock content %}
