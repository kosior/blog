{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-6 offset-lg-3 col-md-12">
            <ul class="list-group list-group-flush">
                {% for post in posts %}
                    <li class="list-group-item pt-4">
                        <a href="{% url 'posts:detail' post.id %}">
                            <h3 class="text-primary mb-0 break-word">{{ post.title }}</h3>
                        </a>
                        <small class="text-secondary">{{ post.created }}</small>
                        <div class="break-word">{{ post.description|truncatechars:100 }}</div>
                    </li>
                {% empty %}
                    <li class="list-group-item pt-4 text-center">
                        <h6>No blog posts found.</h6>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
